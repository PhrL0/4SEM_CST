<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Produtos</h2>
        <a th:href="@{/produtos/novo}" class="btn btn-primary">Novo Produto</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${todos}">
                <td th:text="${produto.id}">1</td>
                <td th:text="${produto.name}">Nome do Produto</td>
                <td th:text="${produto.description}">Descrição do Produto</td>
                <td th:text="${'R$ ' + #numbers.formatDecimal(produto.price, 1, 'POINT', 2, 'COMMA')}">R$ 19,99</td>
                <td th:text="${produto.stockQuantity}">100</td>
                <td>
                    <a th:href="@{/produtos/edit/{id}(id=${produto.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/produtos/delete/{id}(id=${produto.id})}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(todos)}">
                <td colspan="5" class="text-center">Nenhum produto cadastrado.</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
