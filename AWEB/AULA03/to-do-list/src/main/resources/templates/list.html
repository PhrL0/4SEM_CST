<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f0f2f5;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">

    <nav class="bg-white shadow-sm py-4">
      <div class="container mx-auto px-4 flex items-center justify-between">
        <div class="text-2xl font-semibold text-gray-900">
          Lista de Tarefas
        </div>
        <form class="flex items-center">
          <div class="relative w-64">
            <input
              class="w-full pl-10 pr-4 py-2 text-sm text-gray-700 bg-gray-100 rounded-full border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
              type="search"
              placeholder="Pesquisar tarefas..."
              aria-label="Search"
            />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
              <i class="bi bi-search"></i>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <main class="container mx-auto px-4 mt-12">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Minhas Tarefas</h1>
        <a th:href="@{/todo/create}" class="inline-flex items-center space-x-2 px-5 py-2 text-sm font-medium text-white bg-blue-500 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
          <span>Nova Tarefa</span>
          <i class="bi bi-plus-circle-fill"></i>
        </a>
      </div>

      <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                #
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Título
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Criado em
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Data de Entrega
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Finalizado em
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Ações
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="todo : ${todos}" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"  th:text="${todo.id}">1</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${todo.title}">Comprar leite</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(todo.createdAt)}">2024-05-18</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(todo.deadLine)}">2024-05-19</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(todo.finishedAt)}">-</td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <form class="text-green-500 hover:text-green-700 mx-1" th:action="@{/todo/finish/{id}(id=${todo.id})}" method="post">
                    <button 
                      type="submit"
                      title="Marcar como Concluída"
                      th:classappend="${todo.finishedAt} ? 'disabled' : '' "
                      >
                        <i class="bi bi-check-circle-fill text-lg"></i>
                    </button>
                </form>
                <a 
                  th:href="@{/todo/edit/{id}(id=${todo.id})}" 
                  class="text-yellow-500 hover:text-yellow-700 mx-1"
                  th:classappend="${todo.finishedAt} ? 'disabled' : ''"
                  >
                  <i class="bi bi-pencil-square text-lg"></i>
                </a>
                <a th:href="@{/todo/delete/{id}(id=${todo.id})}" class="text-red-500 hover:text-red-700 mx-1">
                  <i class="bi bi-trash-fill text-lg"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <p th:if="${#lists.isEmpty(todos)}" class="text-center text-gray-500 py-10">Nenhuma tarefa cadastrada.</p>
    </main>

  </body>
</html>
