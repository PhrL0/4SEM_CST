<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To do List - Nova Tarefa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f0f2f5;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">

     <nav class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <a th:href="@{/todo}" class="text-gray-500 hover:text-gray-700 transition">
                <i class="bi bi-arrow-left-circle-fill text-2xl"></i>
            </a>
            <div class="text-2xl font-semibold text-gray-900">
                Adicionar Tarefa
            </div>
            <div class="w-8"></div>
        </div>
    </nav>
     <main class="container mx-auto px-4 mt-12 flex justify-center">
        <div class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-lg">
            <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Nova Tarefa</h1>

            <form method="post" th:object="${todo}" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">TÃ­tulo</label>
                    <input type="text"
                           id="title"
                           th:field="*{title}"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           placeholder="Ex: Comprar mantimentos"
                           required
                    />
                    <ul th:if="${#fields.hasErrors('title')}" class="mt-2 text-sm text-red-500 space-y-1">
                        <li th:each="error: ${#fields.errors('title')}" th:text="${error}"></li>
                    </ul>
                </div>
                <div>
                    <label for="deadLine" class="block text-sm font-medium text-gray-700 mb-2">Data de Entrega</label>
                    <input type="date"
                           id="deadLine"
                           th:field="*{deadLine}"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           required
                    />
                    <ul th:if="${#fields.hasErrors('deadLine')}" class="mt-2 text-sm text-red-500 space-y-1">
                        <li th:each="error: ${#fields.errors('deadLine')}" th:text="${error}"></li>
                    </ul>
                </div>
                <div class="flex justify-center pt-4">
                    <button type="submit"
                            class="inline-flex items-center space-x-2 px-8 py-3 text-lg font-medium text-white bg-blue-500 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        <span>Adicionar Tarefa</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

  </body>
</html>
