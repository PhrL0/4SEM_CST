<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excluir Tarefa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-sm py-4">
      <div class="container mx-auto px-4 flex items-center justify-between">
        <div class="text-2xl font-semibold text-gray-900">Lista de Tarefas</div>
        <form class="flex items-center">
          <div class="relative w-64">
            <input
              class="w-full pl-10 pr-4 py-2 text-sm text-gray-700 bg-gray-100 rounded-full border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
              type="search"
              placeholder="Pesquisar tarefas..."
              aria-label="Search"
            />
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"
            >
              <i class="bi bi-search"></i>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <main class="container mx-auto px-4 mt-12">
      <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg text-center">
        <div
          class="w-16 h-16 mx-auto flex items-center justify-center bg-red-100 rounded-full mb-4"
        >
          <i class="bi bi-trash3-fill text-3xl text-red-500"></i>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-3">Excluir Tarefa</h1>

        <p class="text-gray-600 mb-8">
          Tem certeza que deseja excluir a tarefa "<strong><span th:text="${todo.title}">Nome da Tarefa</span></strong
          >"? <br />
          Esta ação não poderá ser desfeita.
        </p>

        <form method="post" class="flex justify-center items-center space-x-4">
          <a
            th:href="@{/todo}"
            class="px-8 py-2.5 text-sm font-medium text-gray-700 bg-gray-200 rounded-full hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition"
          >
            Cancelar
          </a>
          <button
            type="submit"
            class="inline-flex items-center space-x-2 px-8 py-2.5 text-sm font-medium text-white bg-red-500 rounded-full shadow-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition"
          >
            <span>Sim, Excluir</span>
            <i class="bi bi-arrow-right-circle"></i>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
